<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in javascript</title>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button onclick="alert('Button 1 Clicked!')">Inline Alert</button>
        </div>
        <div class="btn-container">
            <button onclick="alertSecond()">Calling Function</button>
        </div>
        <div class="btn-container">
            <button id="btn-3">Catching button in js</button>
        </div>
        <div class="btn-container">
            <button id="btn-4">Add event listner</button>
        </div>
        <div class="btn-container">
            <button id="btn-5">About Events</button>
        </div>
    </div>

    <script>
        const alertSecond = () => {
            alert("Button 2 Clicked!");
        }

        document.getElementById("btn-3").onclick = function() {
            alert("Button 3 Clicked!");
        }

        const button4 = document.getElementById("btn-4");
        const button5 = document.getElementById("btn-5");

        button4.style.borderRadius = "50%";

        button4.addEventListener("click", ()=>{
             button4.style.backgroundColor = "red";
        })

        button4.addEventListener("mouseover", ()=>{
            console.log("hello");
            button4.style.backgroundColor = "green";
        })

        button4.addEventListener("mouseout", ()=>{
            console.log("hello");
            button4.style.backgroundColor = "blue";
        })

        button5.addEventListener("click", ()=>{
            console.log(event);
            console.log(event.target);
            console.log(event.type);
        })

        window.addEventListener("resize", function(){
            
            const webBody = document.getElementsByTagName("body");

            if (webBody.backgroundColor=="white"){
                webBody.backgroundColor = "red";
            }
        })

    </script>
</body>
</html>
