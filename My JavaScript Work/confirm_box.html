<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using confirm box</title>
    <script type="text/javascript">
            var x=window.confirm("Please support to proceed.");
            if (x==True){
                document.write("You are Ashok Bhatt.")
            }
            else{
                document.write("You aren't  Ashok Bhatt.")
            }
    </script>
</head>
<body>
    <h1>Using Confirm Box in JavaScript</h1>
</body>
</html>
