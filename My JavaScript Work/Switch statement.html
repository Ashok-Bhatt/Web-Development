<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement in JavaScript</title>
</head>
<body>
    <script>
        var grade="D";      // First declare a variable with some values
        switch(grade){      //switch statement is a counter part of conditional statements, but it specifies only one value for one statement
            case"A":document.write("You are passed with A grade.")     // Mention cases with break 
            break;
            case"B":document.write("You are passed with B grade.")
            break;
            case"C":document.write("You are passed with C grade.")
            break;
            case"D":document.write("You are passed with D grade.")
            break;
            case"E":document.write("You are failed.")
        }
        var age ="18";
        switch(age){
            case"16":document.write("You can drive with gearless licence.")
            break;
            case"17":document.write("You can drive with gearless licence.")
            break;
            case"18":document.write("You can drive with a complete licence.")
        }
    </script>
</body>
</html>
