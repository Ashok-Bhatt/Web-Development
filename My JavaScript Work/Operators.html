<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        var a = 13;
        var b = 12;
        var br = "<br>";
        document.write("a="+a+br)
        document.write("b="+b+br)
        
        // Arithmetic Operator //
        add = a+b;
        document.write("a+b="+add+br)
        sub = a-b;
        document.write("a-b="+sub+br)
        document.write("The increment in a by 1 is"+ ++a + br)
        document.write("The decrement in b by 1 is"+ b-- + br)
        document.write("The decrement in b by 1 is"+ b-- + br)
        document.write("Current value of b is"+ b +br)
        
        // Comparison Operator //
        document.write("Is a greater than b?")
        document.write(a>b)
        document.write(br)
        document.write("Are a and b equal?")
        document.write(a==b)
        document.write(br)

        // Logical Operator //
        document.write(a && b + br)
        document.write(a || b + br)
        document.write(!a + br)
        document.write(!b + br)

        // Assignment Operator //
        a=3
        document.write(a + br)
        b*=a
        document.write(b + br)

    </script>
</body>
</html>
