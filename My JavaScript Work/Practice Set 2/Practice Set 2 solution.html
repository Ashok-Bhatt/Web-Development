<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 2</title>
</head>
<body>
    <script>
        // Question 1
        // Instead of using window.prompt, you can use only prompt to take the user input
        let age = 13     // Be careful. Don't use windows instead of window
        if (age>=10 && age<=20){
            document.write("Your age is between 10 and 20.")
        }
        else{
            document.write("Your age isn't between 10 and 20.")
        }
        // Question 2
        let name = "Irfan";
        document.write("<br>")
        switch(name){
            case"Irfan":document.write("No, your name isn't Ashok.")
            break;
            case"Ashok":document.write("Yes, your name is Ashok.")
            break;
            case"Chirag":document.write("No, your name isn't Ashok.")
            break;
            default:document.write("You aren't even identified by the system.")     // Default is written without case keyword
        }

        // Question 3
        var num = 25;
        if (num%2==0 && num%3==0){
            document.write("<br>"+"The given number is divisible by 2 and 3 both.")
        }
        else {
            document.write("<br>"+"The given number is not divisible by 2 and 3 both.")
        }

        // Question 4
        if (num%2==0 || num%3==0){
            document.write("<br>"+"The number is either divisible by 2 or 3.")
        }
        else{
            document.write("<br>"+"The number is neither divisible by 2 or 3.")
        }

        // Question 5
        let a=age>18?"You can drive.":"You cannot drive."       // variable age was declared at global scope in question 1
        document.write("<br>"+a)
    </script>
</body>
</html>
