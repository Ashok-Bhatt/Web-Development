<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement</title>
</head>
<body>
    <script>
        var i = 10;
        document.write("The multiple of 10 are:")
        while (i<=100){
            document.write(i+" ")
            if (i%50==0){
                break
                document.write("The loop terminates!")
            }
            else{
                i+=10
            }
        }
    </script>
</body>
</html>
