<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Expressions in JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        var age=17;     // age var defines the age for a particular person which is going to be verified for a driving licence appeal //
        if (age<16){
            document.write("You can't drive.")
        }
        else if (age<17){
            document.write("You can drive only with gearless licence.")
        }
        else if (age<18){
            document.write("You can drive only with non-gear licence.")
        }
        else{
            document.write("You can freely drive with a licence.")
        }
    </script>
</body>
</html>
