<body>
    <script>
        // Function using while loop
        // TableGenerate function executes the table of number passed in argument
        function TableGenerate(num){
            i=1
            while(i<=10){
                document.write(num+"X"+i+"="+(num*i)+"<br>")
                i+=1
            }
        }
        document.write("The table of 6 using the while loop is given by:"+"<br>")
        TableGenerate(6)

        function add(x,y){
            return x+y
        }
        document.write("</br>")
        document.write("The addition of given two numbers is:"+add(3,5))
        document.write("<br></br>")
        document.write("Click the button below to receive hello message.")

        function hello() {
            document.write("Hello User!")
        
        }
    </script>
    <form action="ashokbhatt2048@bhatt">
        <input type="button"onclick="hello()"value="Click Here">
    </form>
</body>
