<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Layout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/012eb59c28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-view">
            <h4>Welcome Back!</h4>
            <p>Login to website for our services</p>
        </div>
        <div class="right-view">
            <form action="">
                <fieldset>
                    <legend>Login</legend>
                    <div>
                        <input type="text" name="name" id="name" placeholder="User Name">
                    </div>
                    <div>
                        <input type="text" name="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="checkbox" id="sign-in" name="sign-in">
                        <label for="sign-in">Keep me signed in</label>
                    </div>
                    <div>
                        <button id="login-btn">Login</button>
                    </div>
                    <div class="login-options">
                        <p>or connect with</p>
                        <div class="login-symbol">
                            <a href="https://facebook.com">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="https://google.com">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="https://fa-linkedin.com">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://github.com">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
