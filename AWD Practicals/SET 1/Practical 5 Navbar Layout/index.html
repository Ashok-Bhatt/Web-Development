<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideMenu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="logo">
                <img src="https://media.geeksforgeeks.org/gfg-gg-logo.svg" alt="logo of website" height="150px" width="100%">
            </div>
            <div class="menu-item">Web Development</div>
            <div class="menu-item">DSA</div>
            <div class="menu-item">Python</div>
            <div class="menu-item">System Design</div>
            <div class="menu-item">JavaScript</div>
            <div class="menu-item">DevOps</div>
            <div class="menu-item">CP</div>
        </div>
        <div class="body-container">
            <div class="navbar">
                <nav>
                    <li>Home</li>
                    <li>Blogs</li>
                    <li>Practice</li>
                    <li>Tutorials</li>
                </nav>
            </div>
            <div class="content">
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/cpp.jpg" alt="image of c++ logo">
                    </div>
                    <div class="item-title">
                        <p>C++</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/android.png" alt="image of android development logo">
                    </div>
                    <div class="item-title">
                        <p>Android Development</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/dsa.png" alt="image of dsa logo">
                    </div>
                    <div class="item-title">
                        <p>DSA</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/html.jpg" alt="image of html">
                    </div>
                    <div class="item-title">
                        <p>HTML</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/devops.png" alt="image of devops logo">
                    </div>
                    <div class="item-title">
                        <p>DevOps</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/gate.jpg" alt="image of gate exam logo">
                    </div>
                    <div class="item-title">
                        <p>Gate CSE</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/javascript.png" alt="image of javascript logo">
                    </div>
                    <div class="item-title">
                        <p>JavaScrit</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/cp.png" alt="image of competative programming logo">
                    </div>
                    <div class="item-title">
                        <p>Competative Programming</p>
                    </div>
                </div>
                <div class="content-item">
                    <div class="item-image">
                        <img src="images/css.jpg" alt="image of css logo">
                    </div>
                    <div class="item-title">
                        <p>CSS</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
