<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress html-progress">
        <div class="progress-bar html-bar"></div>
        <div class="progress-text">0%</div>
    </div>
    <div class="progress css-progress">
        <div class="progress-bar css-bar"></div>
        <div class="progress-text">0%</div>
    </div>
    <div class="progress js-progress">
        <div class="progress-bar js-bar"></div>
        <div class="progress-text">0%</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
