<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Table</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr align="center">
            <td width="100px">Jill</td>
            <td width="100px">Smith</td>
            <td width="100px">43</td>
        </tr>
        <tr align="center">
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
    </table>
</body>
</html>
