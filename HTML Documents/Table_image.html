<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting the images in the table tag</title>
</head>
<body>
    <table border="1"cellspacing="0">
        <tr>
            <th width="10%">Sr. No.</th>
            <th width="40%">Image</th>
            <th width="20%">Subject</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td><a href="https://en.wikipedia.org/wiki/Cat"><img src="cat.jfif" alt="Cat" height="100px"width="150px"></a></td>
            <td>Cat</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td><a href="https://en.wikipedia.org/wiki/Tiger"><img src="tiger.jfif" alt="Tiger" height="100px"width="150px"></a></td>
            <td>Tiger</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td><a href="https://en.wikipedia.org/wiki/Lion"><img src="lion.jfif" alt="Lion" height="100px"width="150px"></a></td>
            <td align="center">Lion</td>
        </tr>
    </table>
</body>
</html>
