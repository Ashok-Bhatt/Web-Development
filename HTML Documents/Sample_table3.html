<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country table</title>
</head>
<body>
    <table border="1"cellspacing="0">
        <tr>
            <th colspan="4">Country</th>
        </tr>
        <tr align="center">
            <td rowspan="2"width="20%">Australia</td>
            <td colspan="2"width="40%">USA</td>
            <td width="20%">Spain</td>
        </tr>
        <tr align="center">
            <td>Switzerland</td>
            <td>Italy</td>
            <td rowspan="2">Japan</td>
        </tr>
        <tr align="center">
            <td>China</td>
            <td>Myanmar</td>
            <td>South Korea</td>
        </tr>
    </table>
</body>
</html>
