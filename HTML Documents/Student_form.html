<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form for student's data</title>
</head>
<body>
    <h1>Student Form</h1>
    <form>
        <label for="name"><b>Name:</b></label><br>
        <input type="text"id="name"name="name"size="50"><br><br>
        <label for="address"><b>Address:</b></label><br>
        <input type="text"id="address"name="address"size="50"><br><br>
        <b>Gender:</b><br>
        <input type="radio"id="male"name="male">
        <label for="male">Male</label><br>
        <input type="radio"id="female"name="female">
        <label for="female">Female</label><br><br>
        <label for="email"><b>E-Mail:</b></label><br>
        <input type="email"id="email"name="email"size="50"><br><br>
        <label for="password"><b>Password:</b></label><br>
        <input type="password"id="password"name="password"size="50"><br><br>
        <input type="submit"value="Submit">
        <input type="reset"value="Reset">
    </form>
</body>
</html>
