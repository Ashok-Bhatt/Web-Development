<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <h2>Budget Manager</h2>
    <form>
        <label>
            Total Spent : <span id="total">0</span>
        </label>
        <label>
            Limit : <span id="limit">0</span>
        </label>
        <label>
            Enter Amount : <input type="text" name="amount" id="amount">
        </label>
        <input type="submit" value="Submit" id="submit-btn" placeholder="Enter the amount you have spend">
    </form>
</body>
</html>
