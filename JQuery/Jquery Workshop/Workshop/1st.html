<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="1st.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="enlogo.jpg" alt="" height="50px" , width="50px">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-item-center">
        <div class="container mt-5">
            <div class="card mt-4">
                <h1 class="text-class">Registration Form</h1>
                <form id="RegistrationForm">


                    <div class="col">

                        <label for="name">&nbsp Name<span style="color: red;">*</span></label>
                        <input type="text" id="name" class="form-control contact-input" placeholder="Enter your Name">
                        <span id="passmsg1"></span>
                    </div>

                    <br>
                    <div class="col">
                        <label for="email">&nbsp Email<span style="color: red;">*</span></label>
                        <input type="email" id="email" class="form-control contact-input"
                            placeholder="Enter your Email">
                        <p class="error" id="invalid_email"></p>

                    </div>
                    <br>
                    <div class="col">
                        <label for="phone-no">&nbsp Mobile No<span style="color: red;">*</span></label><br>
                        <input type="tel" id="phone-no" inputmode="numeric" class="form-control contact-input"
                            placeholder="Contact no">
                        <span id="passmsg2"></span>

                    </div>
                    <br>
                    <div class="form-group">

                        <label for="message">&nbsp Additional message<span style="color: red;">*</span></label>
                        <textarea id="message" type="text" class="form-control contact-input" rows="4"
                            placeholder="Type Your message"></textarea>
                        <p class="counter" id="counter">Characters left: <span id="count">20</span>
                            <span id="passmsg3"></span>
                        </p>
                    </div>
                    <br>
                    <br>
                    <div class="col">
                        <label for="password"> &nbsp Password<span style="color: red;">*</span></label>
                        <input type="password" id="password" class="form-control contact-input" placeholder="password">
                        <span id="passmsg4"></span>

                    </div>
                    <br>
                    <div class="col">
                        <label for="confirm-password">&nbsp Confirm Password<span style="color: red;">*</span></label>
                        <input type="password" id="confirm-password" class="form-control contact-input"
                            placeholder=" confirm-password">
                        <span id="passmsg5"></span>

                    </div>
                    <br>
                    <span id="passmsg"></span>
                    <p class="error" id="invalid_email">
                    </p>



                    <br>
                    <div class="text-center">
                        <a href="">Click here for Login</a>
                        <br><br>

                        <div class="button">
                            <button class="btn btn-success contactform-buttons">Registration</button>

                        </div>

                    </div>

                </form>
            </div>

        </div>
    </div>


    <div class="card">
        <h4 class="text-center mt-4">
            Display Registeration Data
        </h4>
        <div class="card-body">
            <table id="userDataTable" class="table text-center">
                <thead>
                    <tr>
                        <th>Sr no.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone no.</th>
                        <th>message</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="container my-5">

        <footer class="bg-dark text-center text-white">
        </footer>

    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#RegistrationForm').submit(function (event) {
                event.preventDefault(); 
                $('.error').text('');
                var isValid = true;

                var name = $('#name').val();
                if (!name.trim() || !/^[A-Za-z ]+$/.test(name)) {
                    $('#passmsg1').text('Name must not contain numbers or symbols').css('color', 'red');

                    isValid = false;
                }

                var email = $('#email').val();
                if (!isValidEmail(email)) {
                    $('#invalid_email').text('Invalid email format');
                    isValid = false;
                }

                var password = $('#password').val();
                var confirmPassword = $('#confirm-password').val();
                if (!password || !confirmPassword) {
                    $('#passmsg4').text('Passwords cannot be empty').css('color', 'red');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    $('#passmsg5').text('Passwords do not match').css('color', 'red');
                    isValid = false;
                }

                var mobile = $('#phone-no').val();
                if (!mobile.trim() || !/^[6-9]\d{9}$/.test(mobile)) {
                    $('#passmsg2').text('Invalid mobile number').css('color', 'red');
                    isValid = false;
                }

                var message = $('#message').val();
                if (!message.trim()) {
                    $('#passmsg3').text('Message is required').css('color', 'red');
                    isValid = false;
                }

                if (!name.trim() || !email.trim() || !mobile.trim() || !message.trim() || !password || !confirmPassword) {
                    $('#passmsg').text('All fields are required').css('color', 'red');
                    isValid = false;
                }

                if (isValid) {
                    var newRow = '<tr>' +
                        '<td>' + ($('#userDataTable tbody tr').length + 1) + '</td>' +
                        '<td>' + name + '</td>' +
                        '<td>' + email + '</td>' +
                        '<td>' + mobile + '</td>' +
                        '<td>' + message + '</td>' +
                        '<td>' + password + '</td>' +
                        '</tr>';
                    $('#userDataTable tbody').append(newRow);

                    $('#RegistrationForm')[0].reset();
                }
            });
        });

        function isValidEmail(email) {
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        $('#message').on('input', function () {
            var charCount = $(this).val().length;
            $('#count').text(charCount + '/20');
        });
    </script>

</body>

</html>
